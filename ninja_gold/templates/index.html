<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linking a css style sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- linking a javascript file -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/my_script.js') }}"
    ></script>
    <!-- linking an image -->

    <title>Ninja Gold</title>
  </head>

  <body>
    <main>
      <div class="container">
        <h2>Your Gold: {{session['gold']}}</h2>
        <div class="gold_items">
          <form action="/collect_money" method="POST">
            <h2>Farm</h2>
            <h3>earns 10-20 gold</h3>
            <input type="hidden" name="building" value="farm" />
            <input type="submit" class="button" />
          </form>

          <form action="/collect_money" method="POST">
            <h2>Cave</h2>
            <h3>earns 5-20 gold</h3>
            <input type="hidden" name="building" value="cave" />
            <input type="submit" class="button" />
          </form>

          <form action="/collect_money" method="POST">
            <h2>House</h2>
            <h3>earns 2-5 gold</h3>
            <input type="hidden" name="building" value="house" />
            <input type="submit" class="button" />
          </form>

          <form action="/collect_money" method="POST">
            <h2>Casino</h2>
            <h3>earns/lose 0-50 gold</h3>
            <input type="hidden" name="building" value="casino" />
            <input type="submit" class="button" />
          </form>
        </div>
        <div>
          <h2>Activites:</h2>
          <div id="textarea">
            {% for i in list %} {% if "earned" in i %}
            <h2 class="green">{{i}}</h2>
            {% endif %} {% if "lost" in i %}
            <h2 class="red">{{i}}</h2>
            {% endif %} {% endfor %}
          </div>
        </div>
        <div class="reset">
          <form action="/reset" method="post">
            <input type="submit" name="reset" value="reset" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
