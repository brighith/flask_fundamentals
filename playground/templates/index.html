    <title>Playground</title>
    <style>
          *{
            margin: 0;
            padding: 0;
          }
          .container {
            display: flex;
            flex-direction: row;
            width: auto;
            flex-wrap: wrap;
           }
          .box {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: {{b_gc}};
           }
          h1{
            text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <div class="container">
      {% for i in range (0 ,times):%}
      <div class="box"></div>
      {% endfor %}
    </div>
  </body>
</html>
